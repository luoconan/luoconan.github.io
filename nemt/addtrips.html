<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Single Trip</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* === 整体布局与深色主题 === */
    body {
      background-color: #2b2b2b;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .main-layout {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* === 左侧面板样式 === */
    .left-panel {
      flex: 1;
      background-color: #1e1e1e;
      border-right: 1px solid #444;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    
    /* 新增：左侧顶部的搜索和控制栏 */
    .header-controls {
      padding: 10px;
      background-color: #333;
      border-bottom: 1px solid #555;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-shrink: 0; /* 防止被挤压 */
    }

    .header-controls input {
      flex: 1;
      padding: 6px 10px;
      background-color: #252526;
      border: 1px solid #555;
      color: white;
      border-radius: 4px;
    }
    
    .header-controls input:focus {
        outline: none;
        border-color: #007acc;
    }

    .header-controls button {
      padding: 6px 12px;
      background-color: #0e639c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .header-controls button:hover {
      background-color: #1177bb;
    }

    /* 引入 planning.css 里的样式逻辑 */
    .timeline-container {
      flex: 1;
      overflow: auto;
      position: relative;
    }
    
    .timeline-header {
      height: 30px;
      position: sticky;
      top: 0;
      background-color: #333;
      z-index: 10;
      border-bottom: 1px solid #555;
    }

    .drivers {
      position: relative;
    }

    /* === 右侧：表单操作面板 === */
    .right-panel {
      width: 400px;
      background-color: #252526;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #000;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      z-index: 20;
    }

    /* 隐藏的 display-content，用于兼容 planning.js */
    .display-content {
        display: none !important; 
    }

    .panel-header {
      padding: 10px;
      background-color: #333;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-header h3 {
      margin: 0;
      font-size: 14px;
      color: #ccc;
    }

    .form-content {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    /* 数据源区域 */
    .data-source-section {
      margin-bottom: 15px;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    .data-source-section textarea {
      width: 100%;
      height: 60px;
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: #aaa;
      font-size: 11px;
      resize: vertical;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .form-group {
      margin-bottom: 10px;
      position: relative;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      color: #aaa;
      margin-bottom: 4px;
    }

    .form-control {
      width: 100%;
      padding: 6px;
      background-color: #3c3c3c;
      border: 1px solid #555;
      color: #fff;
      font-size: 13px;
      box-sizing: border-box; 
    }

    .form-control:focus {
      border-color: #007acc;
      outline: none;
    }

    .form-control:disabled {
      background-color: #1a1a1a;
      color: #555;
      border-color: #333;
      cursor: not-allowed;
    }

    .section-title {
      font-size: 13px;
      color: #eee;
      margin-top: 20px;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #555;
    }

    .action-bar {
      padding: 15px;
      background-color: #333;
      border-top: 1px solid #444;
    }

    .btn-add {
      width: 100%;
      background-color: #00c853;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }

    .btn-add:hover {
      background-color: #00e676;
    }

    .radio-group {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
      font-size: 12px;
    }
    
    .status-msg {
        font-size: 11px;
        color: #F4A460;
        margin-top: 2px;
        height: 15px;
    }

    .autocomplete-items {
      position: absolute;
      border: 1px solid #444;
      border-bottom: none;
      border-top: none;
      z-index: 99;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #252526;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .autocomplete-items div {
      padding: 8px 10px;
      cursor: pointer;
      background-color: #252526; 
      border-bottom: 1px solid #444;
      color: #ddd;
      font-size: 13px;
    }

    .autocomplete-items div:hover {
      background-color: #007acc;
      color: white;
    }
  </style>
</head>
<body>

<div class="main-layout">
  <div class="left-panel">
    <div class="header-controls">
        <input type="text" id="searchInput" placeholder="Search passenger name...">
        <button id="exportAllBtn">Export CSV</button>
    </div>
    
    <div class="timeline-container">
        <div class="timeline-header"></div>
        <div class="drivers"></div>
    </div>
  </div>

  <div class="display-content" style="display:none"></div>

  <div class="right-panel">
    
    <div class="panel-header">
      <h3>Trip Detail / New Trip</h3>
    </div>

    <div class="form-content">
      
      <div class="data-source-section">
        <label>PRT Information Source (Paste Data Here)</label>
        <textarea id="prtSourceInput" placeholder="Paste Excel/Table data header and rows here..."></textarea>
        <div id="prtStatus" class="status-msg">Waiting for data...</div>
      </div>

      <div class="radio-group">
        <label><input type="radio" name="tripType" value="daily"> Daily</label>
        <label><input type="radio" name="tripType" value="appointment" checked> Appointment</label>
        <label><input type="radio" name="tripType" value="medication"> Medication</label>
      </div>

      <div class="section-title">Prt Information</div>
      
      <div class="form-group">
        <label>Name (Type to Auto-search)</label>
        <input type="text" id="tripName" class="form-control" placeholder="Enter Passenger Name" autocomplete="off">
        <div id="nameMatchStatus" class="status-msg"></div>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" id="tripPhone" class="form-control" placeholder="000-000-0000">
      </div>

      <div class="section-title">A-Leg Details</div>
      
      <div class="form-group" style="display: flex; gap: 10px;">
        <div style="flex: 1;">
            <label>Pickup Time</label>
            <input type="text" id="aPickup" class="form-control" placeholder="HHMM">
        </div>
        <div style="flex: 1;">
            <label>Dropoff Time</label>
            <input type="text" id="aDropoff" class="form-control" placeholder="HHMM">
        </div>
      </div>

      <div class="form-group">
        <label>PU Address</label>
        <input type="text" id="aPuAddr" class="form-control">
      </div>

      <div class="form-group">
        <label>DO Address</label>
        <input type="text" id="aDoAddr" class="form-control" value="3575 Geary Blvd San Francisco CA 94118">
      </div>

      <div class="form-group">
        <label>Note</label>
        <input type="text" id="aNote" class="form-control">
      </div>

      <div class="section-title">B-Leg Details</div> <div class="form-group" style="display: flex; gap: 10px;">
        <div style="flex: 1;">
            <label>Pickup Time</label>
            <input type="text" id="bPickup" class="form-control" placeholder="HHMM">
        </div>
        <div style="flex: 1;">
            <label>Dropoff Time</label>
            <input type="text" id="bDropoff" class="form-control" placeholder="HHMM">
        </div>
      </div>

      <div class="form-group">
        <label>PU Address</label>
        <input type="text" id="bPuAddr" class="form-control" value="3575 Geary Blvd San Francisco CA 94118">
      </div>

      <div class="form-group">
        <label>DO Address</label>
        <input type="text" id="bDoAddr" class="form-control">
      </div>

      <div class="form-group">
        <label>Note</label>
        <input type="text" id="bNote" class="form-control" placeholder="addon-Med">
      </div>

    </div>

    <div class="action-bar">
      <button type="button" id="addTripBtn" class="btn-add">Add Trip (Shift+Enter)</button>
    </div>
  </div>
</div>

<script src="planning.js"></script>
<script src="addtrip.js"></script>

</body>
</html>
