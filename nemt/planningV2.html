<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning V2</title>
  <link rel="stylesheet" href="planningV2.css">
</head>
<body>
  
  <div id="prt-modal-backdrop">
    <div id="prt-modal-content">
      <h3>Please Load PRT Info First</h3>
      <textarea id="prtInfoInputModal" placeholder="Paste PRT Info data here (Tab-separated)"></textarea>
      <button id="prtLoadBtn">Load PRT Info</button>
    </div>
  </div>

  <div id="main-content" class="main-content-hidden">
      <span class="updateTime" id="planDate">Date: --/--</span>
      
      <div class="container">
        <div class="timeline-container">
          <div class="search-prt-wrapper">
            <div class="search-wrapper">
              <h3>Search</h3>
              <input type="text" id="searchInput" placeholder="Enter passenger name or keywords">
              <button id="exportAllBtn">Export All Trips</button>
            </div>
          </div>
          
          <div class="timeline-header"></div>
          <div class="drivers"></div>
        </div>
        
        <div class="display-panel">
          <div id="errorMsg" style="display: none;"></div>
          
          <div class="tab-buttons">
            <button class="myButton" data-tab="trip-detail">Trip Detail</button>
            <button class="myButton" data-tab="data-planning">Data & Plan</button>
            <button class="myButton" data-tab="add-trip">Add Trip</button>
            <button class="myButton" data-tab="summary">Summary</button>
          </div>
          
          <div id="trip-detail" class="tab-content display-content">
            <p style="color:#bbb;">Double-click a trip block on the timeline to view details here.</p>
          </div>

          <div id="data-planning" class="tab-content input-container">
            <div class="textarea-wrapper">
              <h3>DAR</h3>
              <textarea id="darInput" placeholder="Enter DAR data here"></textarea>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
              <button id="planBtn" style="flex: 1;">Plan</button>
              <button id="resetBtn" class="delete-trip-btn" style="flex: 1;">Reset</button>
            </div>
          </div>

          <div id="add-trip" class="tab-content">
            <div class="add-trip-radio-group">
                <label><input type="radio" name="tripType" value="daily" checked> Daily</label>
                <label><input type="radio" name="tripType" value="appointment"> Appointment</label>
                <label><input type="radio" name="tripType" value="medication"> Medication</label>
            </div>

            <div class="add-trip-section">
                <h3>Prt Information</h3>
                <div class="form-row">
                    <label>Name:</label>
                    <div style="position: relative; flex-grow: 1;">
                        <input type="text" id="addName" placeholder="Search Patient..." autocomplete="off">
                        <div id="addNameSuggestions" class="suggestions"></div>
                    </div>
                </div>
                <div class="form-row">
                    <label>Phone:</label>
                    <input type="text" id="addPhone" readonly style="background-color: #555; color: #ccc;">
                </div>
            </div>

            <div class="add-trip-section">
                <div class="section-header">
                    <h3 id="aLegTitle">A-Leg Details (Home -> Facility)</h3>
                </div>
                
                <div class="form-row">
                    <label>Pickup:</label>
                    <input type="text" id="addAPickup">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="addAIgnore"> <label for="addAIgnore">Ignore A-Leg</label>
                    </div>
                </div>
                <div class="form-row">
                    <label>Dropoff:</label>
                    <input type="text" id="addADropoff">
                </div>
                <div class="form-row">
                    <label>puaddress:</label>
                    <input type="text" id="addAPuAddr">
                </div>
                <div class="form-row">
                    <label>doaddress:</label>
                    <input type="text" id="addADoAddr">
                </div>
                <div class="form-row">
                    <label>note:</label>
                    <textarea id="addANote" rows="2"></textarea>
                </div>
            </div>

            <div class="add-trip-section">
                <div class="section-header">
                    <h3 id="bLegTitle">B-Leg Details (Facility -> Home)</h3>
                </div>
                
                <div class="form-row">
                    <label>Pickup:</label>
                    <input type="text" id="addBPickup">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="addBIgnore"> <label for="addBIgnore">Ignore B-Leg</label>
                    </div>
                </div>
                <div class="form-row">
                    <label>Dropoff:</label>
                    <input type="text" id="addBDropoff">
                </div>
                <div class="form-row">
                    <label>puaddress:</label>
                    <input type="text" id="addBPuAddr">
                </div>
                <div class="form-row">
                    <label>doaddress:</label>
                    <input type="text" id="addBDoAddr">
                </div>
                <div class="form-row">
                    <label>note:</label>
                    <textarea id="addBNote" rows="2"></textarea>
                </div>
            </div>

            <button id="addTripConfirmBtn" class="add-now-btn">Add New</button>
          </div>

          <div id="summary" class="tab-content">
            <h3>ðŸ“Š Summary Report</h3>
            <div id="summaryTableContainer">
              </div>
          </div>

        </div>
      </div>
  </div>
  <div id="conflictModal" class="modal-overlay" style="display: none;">
    <div class="modal-content conflict-content">
      <h3 style="color: #ff4444; margin-bottom: 15px;">Data Conflict Detected</h3>
      <p id="conflictMsg" style="line-height: 1.6; margin-bottom: 20px; color: #fff; white-space: pre-wrap;"></p>
      <div style="text-align: right;">
        <button onclick="closeConflictModal()" class="myButton" style="background: #e53935;">OK, I will fix it</button>
      </div>
    </div>
  </div>
  <script src="planningV2.js"></script>
</body>

</html>
